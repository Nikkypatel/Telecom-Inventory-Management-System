<section id="search-filter" class="container mx-auto p-4 mt-8">
  <h2 class="text-3xl font-bold mb-4">Search and Filtering</h2>
  <div class="bg-white p-4 shadow rounded-lg">
    <div class="mb-4">
      <input
        type="text"
        id="search-input"
        placeholder="Search by product name, category, or stock level"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div>
      <label for="stock-filter" class="block text-gray-700">Filter by Stock Status:</label>
      <select
        id="stock-filter"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="all">All</option>
        <option value="low">Low Stock</option>
        <option value="out">Out of Stock</option>
      </select>
    </div>
    <ul id="search-results" class="list-disc list-inside mt-4">
      <!-- Search results will be dynamically rendered here -->
    </ul>
  </div>
</section>
